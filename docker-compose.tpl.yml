version: '3'

services:
  db:
    build: ./db
    restart: always
    volumes:
      - db:/var/lib/postgresql/data     
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD}  

  nextcloud:
    image: nextcloud:14-apache
    restart: always
    volumes:
      - ${NEXTCLOUD_DATA}:/var/www/html/data
      - ${CONFIG_DIR}/nextcloud:/var/www/html/config
      - nextcloud:/var/www/html
    networks:
      - traefik
      - default     
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - POSTGRES_HOST=db  
      - POSTGRES_USER=${NEXTCLOUD_DB_USER}
      - POSTGRES_PASSWORD=${NEXTCLOUD_PASSWORD}
      - POSTGRES_DB=${NEXTCLOUD_DB}
    depends_on:
      - db
    labels:
      - "traefik.docker.network=docker-homeserver_traefik"
      - "traefik.enable=true"
      - "traefik.backend=nextcloud"
      - "traefik.frontend.rule=Host:{{NEXTCLOUD_HOST}}"
      - "traefik.protocol=http"
      - "traefik.port=80"

  transmission:
    image: linuxserver/transmission:150
    restart: always
    volumes:
      - ${CONFIG_DIR}/transmission:/config
      - ${MOVIE_DOWNLOAD_DIR}:/downloads
      - transmission_watch:/watch      
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
    networks:
      - traefik
    expose: 
      - 9091
    labels:
      - "traefik.docker.network=docker-homeserver_traefik"
      - "traefik.enable=true"
      - "traefik.backend=transmission"
      - "traefik.frontend.rule=Host:{{TRANSMISSION_HOST}}"
      - "traefik.protocol=http"
      - "traefik.port=9091"
      - "traefik.frontend.passHostHeader=true"

  jackett:
    image: linuxserver/jackett:344
    restart: always
    volumes:
      - ${CONFIG_DIR}/jackett:/config
      # map blackhole with transmission watch dir
      - transmission_watch:/downloads
      - /etc/localtime:/etc/localtime:ro      
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
    networks:
      - traefik
    labels:
      - "traefik.docker.network=docker-homeserver_traefik"
      - "traefik.enable=true"
      - "traefik.backend=jackett"
      - "traefik.frontend.rule=Host:{{JACKETT_HOST}}"
      - "traefik.protocol=http"
      - "traefik.port=9117"

  radarr:
    image: linuxserver/radarr:142
    restart: always
    volumes:
      - ${CONFIG_DIR}/radarr:/config
      #- ${RADARR_MOVIES}:/movies
      - ${MOVIE_DOWNLOAD_DIR}/complete/radarr:/movies
      - ${RADARR_DOWNLOADS}:/downloads
      - /etc/localtime:/etc/localtime:ro    
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${RADARR_TZ}
    networks:
      - traefik
    labels:
      - "traefik.docker.network=docker-homeserver_traefik"
      - "traefik.enable=true"
      - "traefik.backend=radarr"
      - "traefik.frontend.rule=Host:{{RADARR_HOST}}"
      - "traefik.protocol=http"
      - "traefik.port=7878"

  traefik-proxy:
    image: traefik # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Traefik to listen to docker
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${TRAEFIK_CONF_FILE}:/traefik.toml
      - ${TRAEFIK_LETSENCRYPT_FILE}:/acme.json
    networks:
      - traefik

volumes:
  transmission_watch:
  db:
  nextcloud:

networks:
  traefik: